<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/mainStyle.css" />
    <link rel="stylesheet" href="./src/css/gridStyle.css" />

    <title>Pathfinder | Visualization</title>

    <script
      src="https://kit.fontawesome.com/0cf18cf7cb.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <script src="./src/bundled/bundle.js"></script>

    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-3 mr-0" href="#"
        >Pathfinding Visualization</a
      >
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a id="startAlgorithmButton" class="nav-link" href="#"
            >Start Algorithm</a
          >
        </li>
      </ul>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a id="clearButton" class="nav-link" href="#">Clear Grid</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-3 d-none d-md-block bg-light sidebar v-100">
          <div class="sidebar-sticky" style="height: 100vh;">
            <br />
            <br />
            <br />
            <h5>Place element on grid!</h5>
            <ul class="nav flex-column">
              <li>
                <input type="radio" name="element-select" id="chooseStartButton" checked />
                <label for="chooseStartButton">Startpoint</label>
              </li>
              <li>
                <input type="radio" name="element-select" id="chooseEndButton" />
                <label for="chooseEndButton">Endpoint</label>
              </li>
              <h6>Obstacles:</h6>
              <li>
                <input type="radio" name="element-select" id="two" />
                <label for="two">Light Obstacle</label>
              </li>
              <li>
                <input type="radio" name="element-select" id="three" />
                <label for="three">Medium Obstacle</label>
              </li>
              <li>
                <input type="radio" name="element-select" id="four" />
                <label for="four">Heavy Obstacle</label>
              </li>
              <li>
                <input type="radio" name="element-select" id="one" />
                <label for="one">Wall</label>
              </li>
              <h6>Eraser:</h6>
              <li>
                <input type="radio" name="element-select" id="erase" />
                <label for="erase"><i class="nav-link fas fa-eraser"></i></label>
              </li>
            </ul>
            <h5>Choose your Algorithm!</h5>
            <ul class="nav flex-column">
              <li>
                <input
                  type="radio"
                  id="dijkstra"
                  name="algorithm-select"
                  checked
                />
                <label for="dijkstra">Dijkstra's Algorithm</label>
              </li>
              <li>
                <input
                  type="radio"
                  id="astart"
                  name="algorithm-select"
                  unchecked
                />
                <label for="astart">A* Algorithm</label>
              </li>
              <li>
                <input id="other" type="radio" name="algorithm-select" />
                <label for="other">Other</label>
              </li>
            </ul>
            <br />
            <h5>Choose Speed!</h5>
            <ul class="nav flex-column">
              <li>
                <input
                  type="radio"
                  name="slowMotion-select"
                  id="normal"
                  checked
                />
                <label for="normal">Normal</label>
              </li>
              <li>
                <input
                  type="radio"
                  name="slowMotion-select"
                  id="twice"
                  unchecked
                />
                <label for="twice">Slow</label>
              </li>
              <li>
                <input
                  id="triple"
                  name="slowMotion-select"
                  type="radio"
                  unchecked
                />
                <label for="triple">Very Slow</label>
              </li>
            </ul>
          </div>
        </nav>
        <!-- Grid goes in this div -->
        <div class="col-md-9">
          <!-- Spacer -->
          <p>&nbsp;</p>
          <br />
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <!-- <script>
      window.jQuery ||
        document.write(
          '<script src="/docs/4.4/assets/js/vendor/jquery.slim.min.js"><\/script>'
        );
    </script> -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
  </body>
</html>
